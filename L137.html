    <h2>Kadir Ã‡ANKAYA</h2>
    <div><p><strong>Example 1:</strong></p>        
        <pre><strong>Input:</strong> [2,2,3,2]
        <strong>Output:</strong> 3
        </pre><p><strong>Example 2:</strong></p>
        <pre><strong>Input:</strong> [0,1,0,1,0,1,99]
        <strong>Output:</strong> 99</pre>
    </div>    

    <script>
        const singleNumber = (nums)=> {    
    let result = 0;
    let x, sum;
    const n = nums.length   
    for (let i = 0; i < 32; i++) {      
      sum = 0;
      x = (1 << i);
      for (let j = 0; j < n; j++ ) {
          if (nums[j] & x) sum++;
      }      
      if (sum % 3) result |= x;
    }
    return result;
}; document.write("Result : "+singleNumber([2,2,3,2]));
    </script>
