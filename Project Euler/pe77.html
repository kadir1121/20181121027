<body>
    <h1>20181121027</h1>
    <h2>Kadir Ã‡ANKAYA</h2>
    <div class="problem_content" role="problem">

        <p>It is possible to write ten as the sum of primes in exactly five different ways:</p>
        <p style="margin-left:50px;">7 + 3<br>
        5 + 5<br>
        5 + 3 + 2<br>
        3 + 3 + 2 + 2<br>
        2 + 2 + 2 + 2 + 2</p>
        <p>What is the first value which can be written as the sum of primes in over five thousand different ways?</p>        
        </div>


    <script>
        var p = [2, 3];
function prime(max) {
    var n = 5;
    while (n <= max) {
        var f = 1;
        for (var i = 0; i < p.length; i++) {
            if (p[i] * p[i] > n) break;
            if (n % p[i] == 0) {
                f = 0;
                break;
            }
        }
        if (f) {
            p.push(n);
        }
        n = n + 2;
    }
}
function sub(n, i) {
    var a = 0;
    if (n == 0) return 1;
    if (i < 0) return 0;
    while (n >= 0) {
        a = a + sub(n, i - 1);
        n = n - p[i];
    }
    return a;
}
function main(num) {
    prime(num);
    var n = 2;
    var m = 0;
    for (;;) {
        while (p[m] < n) {
            m = m + 1;
        }
        var c = sub(n, m);
        if (c >= num) return n;
        n = n + 1;
    }
}
document.write('Result : ' + main(5000));
    </script>
</body>
